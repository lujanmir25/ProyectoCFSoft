{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" action="{% url 'proveedor:compras_detalle_edit' obj.compra.id obj.pk %}" class="form-inline">
	{% csrf_token %}
		<div class="col-xl-6 col-md-6 mb-6">
			{% if obj %}
				<div class="card border-left-warning shadow h-100 py-2">
			{% else %}	
			  	<div class="card border-left-succes shadow h-100 py-2">
			{% endif %}
			<div class="card-body">
				<div class="row no-gutters align-items-center">
			 	   <div class="col mr-2">
			    	   <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
			     	     	{% if obj %} Editar Detalle{% else %} Nuevo Detalle Compra {% endif %} </div>
			       	   		<div class="dropdown-divider"></div>
			        			<div class="row">
			          				 <div class="col-10">
			          					<div class="input-group">
											{{ form.as_p }}   
			          					</div>  
			          				</div> 
			        			</div>
			        		<div class="dropdown-divider"></div>
			        			<div class="row">
			        				<div class="col">
			        					<button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>Guardar</button>  
			        					<a href="{% url 'proveedor:compras_edit' obj.compra.id %}" class="btn btn-succes"><span class="fa fa-undo"></span>Cancelar</a>
			        			</div>
			        		</div>
			     	  </div>
			    </div>
			</div>
		</div>
</form>

{% endblock %}
{% block js_page %}
{% endblock %}
