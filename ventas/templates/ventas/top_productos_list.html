{% extends 'base/base.html' %} 

{% block page_content %}
    <div class="card shadow mb-4">
       
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Listado de Productos mas vendidos </h6>
            <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Acciones:</div>
                    <a class="dropdown-item" href="{% url 'proveedor:compras_new' %}"><i class="far fa-calendar-plus"></i>Nueva</a>
                    <a class="dropdown-item" href="{% url 'proveedor:compras_print_all' %}" target="reportes"><i class="fas fa-print"></i> Listado</a>
                </div>
            </div>
        </div>
        <!-- Card Body -->
        <div class = "card-body">
            <div class = "row">
                <div class = "col-md-4">
                 <input type = "text" class = "form-class" name = "f1" id = "f1" readonly>
                </div>
                <div class = "col-md-4" >
                 <input type = "text" class = "form-class" name = "f2" id = "f2" readonly>
                </div>
                <div class = " col-md-4 " >
                 <button class = "btn btn-warning" type = "button" id = "btnPrint"> Imprimir </button >
                </div>
            </div>
            <hr>

            {% if not obj %}
                <div class="alert alert-info">No hay Ventas</div>
            {% endif %}
            <table 
                id="table"
                data-toggle="table"
                data-pagination="true"
                data-search="true"
                data-show-columns="true"
                data-show-toggle="true"
                data-show-fullscreen="true"
                data-toolbar=".buttons-toolbar"
                data-locale="es-NI"
            >
      <thead>
          <th data-sortable="true" data-field="id">Nombre Producto</th>        
          <th data-sortable="true" data-field="cedula">Cantidad Vendida</th> 
      </thead>
      <tbody>
        {% for item in obj%}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!--        <table class="table table-striped table-hover dt-responsive nowrap" style="width: 100%">
                <thead>
      		        <th>Id Producto</th>
                    <th>Cantidad</th>
      		        <th class="all">Acciones</th> 
                </thead>
                <tbody>
                    {% for item in obj %}
                    <tr>
      				    <td>{{ item.0 }}</td>
                        <td>{{ item.1 }}</td>
                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table> -->
        </div>
    </div>
{% endblock %}

{% block js_page %}
    <script>
        //call the datatables jQuery plugin
        
       
    </script>

    <script>
    $(function () {

        $("#f1, #f2").datetimepicker({
            format: 'Y-m-d',
            timepicker: false
        });

        $("#btnPrint").click(function(e){
            e.preventDefault();
            var f1,f2;
            f1 = $("#f1").val();
            f2 = $("#f2").val();
            if(f1=="" || f1==null){
                f1="2021-11-01";
            }
            if(f2=="" || f2==null){
                var d = new Date();
                var f2 = d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate();
            }
            var url = "imprimir-todas/" + f1 + "/" + f2;

            window.open(url,'compras');
        });
    });
    </script>
{% endblock %}
