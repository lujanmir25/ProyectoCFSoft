<div class="modal-dialog modal-lg">
    <div class="modal-content">
    {% if obj %}
    <form method="POST" role="form" class="form-inline" action="{% url 'productos:producto_edit' obj.pk %}">
    {% else %} 
    <form method="POST" role="form" class="form-inline" action="{% url 'productos:producto_new' %}">
    {% endif %}
    <!--{% csrf_token %} -->
        <div class="col-xl-12 col-md-12 mb-12">
            {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
            {% else %}  
                <div class="card border-left-succes shadow h-100 py-2">
            {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                   <div class="col mr-2">
                       <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo Producto {% endif %} </div>
                            <div class="dropdown-divider"></div>
                            {% csrf_token %}
                                <div class="row">
                                    {{ form.as_p }}
                                        
                                </div>
                            <div class="dropdown-divider"></div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>Guardar</button>
                                    <!--<a href="{% url 'productos:producto_list' %}" class="btn btn-succes"><span class="fa fa-undo"></span>Cancelar</a> -->
                                    <button type="submit" class="btn btn-success" onclick="return cerrar_modal()" >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</form>
    </div>
</div>
